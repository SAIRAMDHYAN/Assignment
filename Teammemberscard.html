

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    .team-container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .team-card {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card-content {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 10px;
    }

    .team-member-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .team-member-info {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="team-container">
    <div class="team-card">
      <div class="team-card-content">
        <img class="team-member-img" src="https://www.hongrayphoto.com/wp-content/uploads/2021/03/Singapore-Passport-Studio-Photo-9.jpg" alt="Team Member 1">
        <div class="team-member-info">
          <h3>Team Member 1</h3>
          <p>Position: Developer</p>
        </div>
      </div>
    </div>

    <div class="team-card">
      <div class="team-card-content">
        <img class="team-member-img" src="https://www.hongrayphoto.com/wp-content/uploads/2021/03/Singapore-Passport-Studio-Photo-3.jpg" alt="Team Member 2">
        <div class="team-member-info">
          <h3>Team Member 2</h3>
          <p>Position: Designer</p>
        </div>
      </div>
    </div>

    <div class="team-card">
      <div class="team-card-content">
        <img class="team-member-img" src="https://tse4.mm.bing.net/th?id=OIP.apy2LNVZKNlyYxtCaS7IZQAAAA&pid=Api&P=0&h=180" alt="Team Member 3">
        <div class="team-member-info">
          <h3>Team Member 3</h3>
          <p>Position: Marketer</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
