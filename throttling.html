<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id='image2' src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="" width="200px">

    <div id="div2"></div>
<!-- throttling -->
    <script>
        let image2 = document.getElementById('image2');
let div2 = document.getElementById('div2');
let isThrottled = false;

image2.addEventListener('click',function print(){

    if(!isThrottled){
        let list2=document.createElement('li')
        list2.innerHTML+='Throttled'
        div2.appendChild(list2)

        isThrottled=true;

        setTimeout(function(){
            isThrottled=false;
        },2000)
    }
})
    </script>
</body>
</html>
