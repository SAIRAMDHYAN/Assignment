<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* box-sizing: border-box; */
    }

    .container {
      width: 600px;
      margin: 20px auto;
      border: 2px solid #333;
      padding: 20px;
      /* box-sizing: border-box; */
    }

    .box {
      width: 600px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #666;
      box-sizing: border-box;
    }

    .box1 {
      border-width: 5px;
      margin: 10px;
      padding: 10px;
    }

    .box2 {
      border-width: 2px;
      margin: 30px;
      padding: 30px;
      
    }

    .box3 {
      border-width: 3px;
      margin: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
