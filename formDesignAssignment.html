<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            padding: 10px;
            margin: 10px;
        }
        h2{
            text-align: center;
        }
        label{
              font-size: large;
        }

        textarea{
            margin-left:10px;
            padding-top: 10px;
        }
    </style>

<body style="border: 2px solid black; box-shadow: 5px 5px dimgrey; padding: 20px; width: 50%;">
     <h2>Form</h2>
     <!--
Create a simple contact form with fields for name, email, and message. Apply CSS styles to improve the form's appearance. -->
         
<form method="post" action="/login" enctype="multipart/form-data">
    <label for="uesrName">User Name:</label>
    <input type="text" id="userName" name="name" placeholder="Enter your Name">

    <label for="email">Email:</label>
    <input type='email' id="email" name="email" placeholder="Enter your email">
    <label for="messg">Enter a Message:</label><br>
    <textarea placeholder="Enter a Message" id='messg' col="10" rows="3"></textarea>

</form>
</body>
